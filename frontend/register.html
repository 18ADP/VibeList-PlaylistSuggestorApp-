<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VibeList</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col items-center justify-center">
        <header class="text-center mb-10">
            <a href="index.html" class="text-5xl font-bold flex items-center justify-center gap-3 hover:text-green-400 transition-colors">
                <i data-lucide="music-4" class="w-12 h-12 text-green-400"></i>
                VibeList
            </a>
            <p class="text-gray-400 mt-2">Create an account to save your favorite playlists.</p>
        </header>
        <main class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
            <form id="register-form" class="space-y-6">
                <h2 class="text-2xl font-semibold text-center text-white mb-4">Create Account</h2>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i data-lucide="mail" class="w-5 h-5 text-gray-400"></i></span>
                        <input type="email" id="email" name="email" required class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-green-500 focus:border-green-500" placeholder="you@example.com">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i data-lucide="lock" class="w-5 h-5 text-gray-400"></i></span>
                        <input type="password" id="password" name="password" required minlength="6" class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 pl-10 focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-transform transform hover:scale-105">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> Register
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-400">
                Already have an account? 
                <a href="login.html" class="font-medium text-green-400 hover:text-green-300">Login here</a>
            </p>
        </main>
    </div>
    <script src="auth.js"></script> 
    <script>lucide.createIcons();</script>
</body>
</html>
