<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeList - Your Playlist Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="music-4" class="w-7 h-7 text-green-400"></i>
                <span>VibeList</span>
            </a>
            <div id="auth-container">
                <a href="login.html" class="bg-gray-700 hover:bg-gray-600 font-semibold py-2 px-4 rounded-lg transition-colors">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <main class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto">
            <form id="playlist-form" class="space-y-6">
                <div>
                    <label for="mood" class="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2"><i data-lucide="smile" class="w-5 h-5"></i> Mood</label>
                    <select id="mood" name="mood" class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 focus:ring-green-500 focus:border-green-500">
                        <option>Happy</option><option>Chill</option><option>Energetic</option><option>Sad</option><option>Romantic</option>
                    </select>
                </div>
                <div>
                    <label for="genre" class="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2"><i data-lucide="guitar" class="w-5 h-5"></i> Genre</label>
                    <select id="genre" name="genre" class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 focus:ring-green-500 focus:border-green-500">
                        <option>Pop</option><option>Rock</option><option>Hip-Hop</option><option>Electronic</option><option>Indie</option>
                    </select>
                </div>
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2"><i data-lucide="globe-2" class="w-5 h-5"></i> Language</label>
                    <select id="language" name="language" class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 focus:ring-green-500 focus:border-green-500">
                        <option>English</option><option>Spanish</option><option>Hindi</option><option>Any</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-transform transform hover:scale-105">
                    <i data-lucide="search" class="w-5 h-5"></i> Find My Vibe
                </button>
            </form>
        </main>

        <section id="results-section" class="mt-12 w-full max-w-5xl mx-auto hidden">
            <h2 class="text-3xl font-bold text-center mb-6">Here's Your Vibe...</h2>
            <div id="playlist-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
        
        <section id="saved-playlists-section" class="mt-12 w-full max-w-5xl mx-auto hidden">
            <h2 class="text-3xl font-bold text-center mb-6">My Saved Playlists</h2>
            <div id="saved-playlists-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
